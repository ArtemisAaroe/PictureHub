<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{thisScene.name}}</title>
	<link rel="stylesheet" href="../../../index.css" />
	<link rel="icon" type="image/x-icon" href="../../../icons/catAndMoon.png">

</head>
<body>
	<div id="menu">
		<a href="{{homepagePath}}"
			class="menu-item">
			<img src="../../../icons/home.svg" 
				id="home-icon"
				class="icon"
				alt="Home">
		</a>
        {%for event in events%}
		<a href="{{event.html}}"
			class="menu-item">
			<h3>{{event.name}}</h3>
		</a>
        {%endfor%}

	</div>

	<div id="grid-view">
        {%for image in images%}
		<a href="{{image.html}}">
			<img src="{{image.path}}" 
				class="grid-img"
				loading="lazy"
				alt="go to image"
				title="Go to image">
		</a>
        {%endfor%}
	</div>
</body>
</html>
